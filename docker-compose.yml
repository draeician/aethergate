services:
  api:
    container_name: aethergate-api
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      # âœ… FIX: Use a named volume instead of a bind mount
      - /opt/aethergate/data:/app/data

      # Map the DB file path in the container to this volume
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/aethergate.db
      - MASTER_API_KEY=${ADMIN_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    container_name: aethergate-frontend
    build: ./frontend
    ports:
      - "3080:80"
    restart: unless-stopped
    depends_on:
      - api

# Define the persistent volume
volumes:
  aethergate_data:
