services:
  api:
    container_name: aethergate-api
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      # ✅ FIX: Use a named volume instead of a bind mount
      - /opt/aethergate/data:/app/data

      # Map the DB file path in the container to this volume
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/aethergate.db
      - MASTER_API_KEY=${ADMIN_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    container_name: aethergate-dashboard
    build: .
#    command: streamlit run dashboard.py --server.address 0.0.0.0 --server.port 8501 --server.baseUrlPath admin
    command: streamlit run dashboard.py --server.address 0.0.0.0 --server.port 8501 --server.enableCORS=false --server.enableXsrfProtection=false

    ports:
      - "8501:8501"
    volumes:
      # ✅ FIX: Share the same named volume so it sees the same DB
      - /opt/aethergate/data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/aethergate.db
      - DATABASE_URL_SYNC=sqlite:////app/data/aethergate.db
      - MASTER_API_KEY=${ADMIN_KEY}
      - API_URL=http://aethergate-api:8000
      # Allow Nginx to handle the connection
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    restart: unless-stopped
    depends_on:
      - api

  frontend:
    container_name: aethergate-frontend
    build: ./frontend
    ports:
      - "3080:80"
    restart: unless-stopped
    depends_on:
      - api

# Define the persistent volume
volumes:
  aethergate_data:
