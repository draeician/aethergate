services:
  api:
    container_name: aethergate-api
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./aethergate.db:/app/aethergate.db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    container_name: aethergate-dashboard
    build: .
    command: streamlit run dashboard.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      - ./aethergate.db:/app/aethergate.db
    env_file:
      - .env
    environment:
      - API_URL=http://aethergate-api:8000
    restart: unless-stopped
    depends_on:
      - api

  frontend:
    container_name: aethergate-frontend
    build: ./frontend
    ports:
      - "3080:80"
    restart: unless-stopped
    depends_on:
      - api
