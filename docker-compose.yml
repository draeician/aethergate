version: '3.8'

services:
  api:
    container_name: aethergate-api
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      # ✅ FIX: Use a named volume instead of a bind mount
      - aethergate_data:/app/data
      # Map the DB file path in the container to this volume
    environment:
      - DATABASE_URL=sqlite:////app/data/aethergate.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    container_name: aethergate-dashboard
    build: .
    command: streamlit run dashboard.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      # ✅ FIX: Share the same named volume so it sees the same DB
      - aethergate_data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/aethergate.db
      - API_URL=http://aethergate-api:8000
      # ✅ FIX: Tell Streamlit it lives at /admin
      - STREAMLIT_SERVER_BASE_URL_PATH=admin
      # ✅ FIX: Allow Nginx to handle the connection
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    restart: unless-stopped
    depends_on:
      - api

  frontend:
    container_name: aethergate-frontend
    build: ./frontend
    ports:
      - "3080:80"
    restart: unless-stopped
    depends_on:
      - api

# Define the persistent volume
volumes:
  aethergate_data:
